<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Maharashtra Covid Tracker</a>


  </nav>


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome!</h1>
      <p class="lead">This site helps you to keep a track of Covid-cases in the districts of Maharashtra.</p>
      <p class="lead">Made by Harshwardhan.</p>
    </div>
  </div>




  <div class="table-responsive-sm tableFixHead ">
    <table  class="table">
      <thead class="thead-dark ">
        <tr>
          <th scope="col">District</th>
          <th scope="col">Confirmed</th>
          <th scope="col">Active</th>
          <th scope="col">Deaths</th>
          <th scope="col">Recovered</th>
        </tr>
      </thead>
      <tbody id="myData">

      </tbody>
    </table>
  </div>







  <script>
    fetch("https://api.covid19india.org/v2/state_district_wise.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        appendData(data);
      })
      .catch(function(err) {
        console.log('error: ' + err);
      });

    function appendData(data) {
      var mainContainer = document.getElementById("myData");

      for (var i = 0; i < data[19].districtData.length; i++) {
        var tr = document.createElement('tr');
        var td = document.createElement('td');
        td.innerHTML = data[19].districtData[i].district;
        tr.appendChild(td);
        var td = document.createElement('td');
        td.innerHTML =  data[19].districtData[i].confirmed ;
        tr.appendChild(td);
        var td = document.createElement('td');
        td.innerHTML = data[19].districtData[i].active;
        tr.appendChild(td);
        var td = document.createElement('td');
        td.innerHTML = data[19].districtData[i].deceased;
        tr.appendChild(td);
        var td = document.createElement('td');
        td.innerHTML = data[19].districtData[i].recovered;
        tr.appendChild(td);


        mainContainer.appendChild(tr);
      }
    }
  </script>
